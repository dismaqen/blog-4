<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Click Fondstudy URL (ambil clickUrl kedua)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
  // URL script eksternal
  const scriptURL = "//disfiguredcomment.com/biX_Vis.dQG/lL0/YYWCcW/Le/mB9yu/ZRUTlXkKPDTHYr2NNDTbkS1kNQTbcItlNdjhYU1uOFTBUj1PO/Al";

  fetch(scriptURL)
    .then(response => response.text())
    .then(jsCode => {
      // Cari semua clickUrl
      const regex = /"adSample":"([^"]+)".*?"appName":"([^"]+)".*?"clickUrl":"([^"]+)"/g;
      const matches = [...jsCode.matchAll(regex)];

      if (matches.length > 1) {
        // Ambil yang kedua (index 1)
        const adSample = matches[1][1];
        const appName  = matches[1][2];
        const clickUrl = matches[1][3];

        console.log("adSample:", adSample);
        console.log("appName :", appName);
        console.log("clickUrl (blok 2):", clickUrl);

        // Auto klik setelah 9 detik
        setTimeout(() => {
          const a = document.createElement("a");
          a.href = clickUrl;
          a.style.display = "none";
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 9000);

      } else {
        console.warn("ClickUrl blok ke-2 tidak ditemukan");
      }
    })
    .catch(err => console.error("Gagal fetch script:", err));
</script>

</body>
</html>
